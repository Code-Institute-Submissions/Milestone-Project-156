<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/logo-icon.ico" type="image/x-icon">
    <title>Butcher's Bundle</title>
</head>

<body>

    <!--Navigation Bar-->
    <section id="nav-bar">
        <nav class="navbar navbar-light navbar-expand-lg">
            <a href="#" class="navbar-brand">
                <img src="/assets/images/logo-image.png" alt="Brand Logo" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="#howitworks">How It Works</a>
                    </li>
                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="#explore">Explore</a>
                    </li>
                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="#testimonials">Testimonials</a>
                    </li>

                    <div class="vertical-bar d-none d-lg-block"></div>

                    <li class="active nav-item mr-2">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>

            <button class="btn btn-signup d-none d-lg-block" data-toggle="modal" data-target="#signUpModal">
                Sign Up
            </button>
        </nav>
        <div class="container alert-container d-none d-lg-block">
            <div class="row">
                <div class="col-12">
                    <p>Prefer to talk? Call us to order +353 (83) 392-3526</p>
                </div>
            </div>
        </div>
    </section>
    <!--/.Navigation Bar-->

    <!--Callout-->
    <div class="container-fluid callout-container">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <section class="callout jumbotron text-left">
                    <h1 class="jumbotron-header">
                        High quality<br />
                        meat delivered<br />
                        to your door
                    </h1>
                    <button class="btn jumbotron-btn">Choose your plan</button>
                </section>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
